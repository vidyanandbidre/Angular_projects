<h1 mat-dialog-title >Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName ='ProductName' matInput placeholder="ProductName" required>
          </mat-form-field>
          <div *ngIf="productForm.controls['ProductName'].touched && !productForm.controls['ProductName'].valid">  
            <span  *ngIf="productForm.controls['ProductName'].hasError('required') ">  
                Product name is required  
            </span>  
          </div>
          <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName='category'  placeholder="Category" required>
                <mat-option value="Mobiles">Mobiles</mat-option>
                <mat-option value="Laptop">Laptop</mat-option>
                <mat-option value="Desktop">Desktop</mat-option>
                
                </mat-select>
          </mat-form-field>
        

    
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName='date' matInput [matDatepicker]="picker" >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
          <label form=""><h1>Uesd Time</h1></label>
          <mat-radio-group formControlName='UesdTime' class="example-radio-group">
            <mat-radio-button class="example-radio-button"*ngFor="let fresh of freshnessList" [value]="fresh" >
                  {{fresh}} 
            </mat-radio-button>
          </mat-radio-group>
    
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName='Price' matInput type="number" placeholder="Price" required>
          </mat-form-field>

          <mat-form-field appearance="outline"> 
            <mat-label>Comment</mat-label>
           <textarea formControlName='comment' matInput></textarea>
          </mat-form-field>
          
    </form>

</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary"  (click)="addProduct()">{{actionBtn}}</button>

</div>
